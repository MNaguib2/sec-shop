<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 offset-md-3">
    <!-- this is comment to use anohter way component Dynamic (Modal)
    <div class="alert alert-danger" *ngIf="error.length > 0">
      <p>{{ error }}</p>
    </div>
    -->
    <!--this is not used to use advanced way by component factory Resolved
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
    -->
    <div *ngIf="isLoading" style="text-align: center;">
      <app-spinner-load></app-spinner-load>
    </div>
    <form #authForm = 'ngForm' (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" class="form-control"
          ngModel name="email"
          required email>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control"
          ngModel name="password"
          required
          minlength="6">
        </div>
        <div>
          <button class="btn btn-primary"
          [disabled] ="authForm.invalid"
          type="submit">{{ isLoginMode? 'Login' : 'Sign Up'}}</button>  |
          <button class="btn btn-primary" (click)= "onSwitchMode()" type="button">
            Switch to {{ isLoginMode? 'Sign Up' : 'LogIn'}}</button>
        </div>
    </form>
  </div>
</div>
