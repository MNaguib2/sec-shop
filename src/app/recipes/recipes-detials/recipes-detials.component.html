<div class="row">
    <div class="col-xs-12">
      <img [src]="recipes.imagePath" 
      alt="{{recipes.name}}" 
      class="img-responsive"
      style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipes.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="dropdown">
        <button
          id="dropdownMenuButton1"
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown" aria-expanded="false">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
          <li><a class="dropdown-item">Edit Recipe</a></li>
          <li><a class="dropdown-item">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{recipes.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
     <ul class="list-group">
       <li 
       class="list-group-item"
       *ngFor="let ingredient of recipes.ingredients">
         {{ ingredient.name }} - {{ ingredient.amount }}
       </li>
     </ul>
    </div>
  </div>
